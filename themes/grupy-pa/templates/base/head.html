<head>
  {% block head %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="generator" content="Pelican" />
  <meta name="description" content="{% block description %}{{ SITESUBTITLE|striptags }}{% endblock %}" />
  <meta name="keywords" content="Python, Pará, GruPy PA, Comunidade de Python, Eventos de TI, Programação" />
  <meta name="author" content="{{ AUTHOR }}" />
  
  <title>{% block title %}{{ SITENAME|striptags }}{% endblock %}</title>

  <!-- OpenGraph Metadata -->
  <meta property="og:title" content="{{ SITENAME|striptags }}" />
  <meta property="og:description" content="{{ SITESUBTITLE|striptags }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ SITEURL }}/" />
  <meta property="og:image" content="{{ SITEURL }}/theme/images/logo.png" />
  
  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ SITENAME|striptags }}" />
  <meta name="twitter:description" content="{{ SITESUBTITLE|striptags }}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css" type="text/css" />

  {% if FEED_ALL_ATOM %}
  <link
    href="{{ FEED_DOMAIN }}/{% if FEED_ALL_ATOM_URL %}{{ FEED_ALL_ATOM_URL }}{% else %}{{ FEED_ALL_ATOM }}{% endif %}"
    type="application/atom+xml"
    rel="alternate"
    title="{{ SITENAME|striptags }} Atom Feed"
  />
  {% endif %} {% if FEED_ALL_RSS %}
  <link
    href="{{ FEED_DOMAIN }}/{% if FEED_ALL_RSS_URL %}{{ FEED_ALL_RSS_URL }}{% else %}{{ FEED_ALL_RSS }}{% endif %}"
    type="application/rss+xml"
    rel="alternate"
    title="{{ SITENAME|striptags }} RSS Feed"
  />
  {% endif %}

  <!-- EAO: JSON-LD for Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": "{{ SITEURL }}",
    "logo": "{{ SITEURL }}/theme/images/logo.png",
    "name": "{{ SITENAME|striptags }}",
    "description": "{{ SITESUBTITLE|striptags }}"
  }
  </script>

  {% block extra_head %}{% endblock extra_head %}
  
  {% endblock head %}
</head>
